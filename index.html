<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Словарик для изучения английского языка</title>
</head>
<body>
	<h1>Мой англо-русский словарь</h1>
	<div class="inputs-block">
		<div class="input-item">
			<div class="input-item-title">
				Слово
			</div>

			<input type="text" id="eng" class="input" placeholder="Введите слово для добавления в словарь...">

		</div>
		<div class="gap"></div>
		<div class="input-item">
			<div class="input-item-title">
				Перевод
			</div>

			<span class="flex">
				<input type="text" id="rus" class="input" placeholder="Введите слово для перевода...">
				<div class="btn-wrapper">
					<button id="add-word-btn">Добавить слово</button>
				</div>
			</span>
		</div>
	</div>

	<h2>Сохраненные слова:</h2>

	<div class="words_not_visible">Ваш словарь пуст (:</div>

	<div class="cards"></div>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Словарик для изучения английского языка</title>
</head>
<body>
	<h1>Мой англо-русский словарь</h1>
	<div class="inputs-block">
		<div class="input-item">
			<div class="input-item-title">
				Слово
			</div>
			<label for="eng">
				<input type="text" id="eng" class="input" placeholder="Введите слово для добавления в словарь...">
			</label>
		</div>
		<div class="gap"></div>
		<div class="input-item">
			<div class="input-item-title">
				Перевод
			</div>
			<label for="rus">
				<span class="flex">
					<input type="text" id="rus" class="input" placeholder="Введите слово для перевода...">
					<div class="btn-wrapper">
						<button id="add-word-btn">Добавить слово</button>
					</div>
				</span>
			</label>
		</div>
	</div>

	<h2>Сохраненные слова:</h2>

	<div class="cards"></div>

    <script src="js/main.js"></script>
</body>
</html>
